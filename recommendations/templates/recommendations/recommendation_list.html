{% extends 'base.html' %}
{% block content %}
    <h1>Recommended Movies</h1>
    <div class="recommendation-list">
        {% for movie in recommended_movies %}
            <div class="movie-item">
                <a href="{% url 'movies:movie-detail' movie.pk %}">
                    <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
                    <h3>{{ movie.title }}</h3>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
