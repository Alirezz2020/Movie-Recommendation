{% extends "base.html" %}
{% block content %}
  <h1>Your Watchlist</h1>
  {% if watchlist_movies %}
    <ul>
      {% for movie in watchlist_movies %}
        <li>
          <a href="{% url 'movies:movie-detail' movie.pk %}">{{ movie.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No movies in your watchlist yet. Start adding some!</p>
  {% endif %}
{% endblock %}
