<!-- movie_list.html -->
{% extends 'base.html' %}
{% block content %}
    <h1>Movies</h1>
    <div class="movie-list">
        <!-- templates/movies/movie_list.html -->
{% for movie in movies %}
    <div class="movie-item">
        <a href="{% url 'movies:movie-detail' movie.pk %}">
            <!-- Use movie.poster directly because it's a URLField -->
            <img src="{{ movie.poster }}" alt="{{ movie.title }}">
            <h3>{{ movie.title }}</h3>
        </a>
    </div>
{% endfor %}

    </div>
{% endblock %}
